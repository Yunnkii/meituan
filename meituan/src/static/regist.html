<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册|美团</title>
	<link rel="shortcut icon" href='images/tit.ico'>
	<link rel="stylesheet" type='text/css' href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/regist.css">
	<script type="text/javascript" src = "js/jquery.min.js"></script>
	<script type="text/javascript" src='js/jquery-migrate-1.2.1.min.js'></script>
	<script type="text/javascript" src='js/regist.js'></script>
</head>
<body>
	<div class="g-head">
		<div class='m-wrap clearfix'>
			<a href='' class='u-logo fl'></a>
			<div class="u-login fr">
				<span>已有美团账号？</span>
				<a href='' class='btn u-lobtn'>登录</a>
		    </div>	
		</div>
	</div>
	<div class="g-main">
		<div class="m-signUp">
			<form action='' method=''>
				<div class='form-field u-mobile'>
					<label>手机号</label>
					<input type='text' class='f-text'>
					<span class='native'>注册成功后，全美团通用</span>
					<span class='inline-tip'><i class='tipstatus'></i>请输入您的手机号</span>
				</div>
				<div class='form-field u-vbtn'>
					<!-- <label>图片验证码</label> -->
				
						<input type='text' class='f-text pic'>
						<img  src='' class='verimg'>
						<a href='' class='inline-link'>看不清楚？换一张</a>
						<span class='inline-tip'><i class='tipstatus'></i>请输入验证码</span>
		
				</div>
				<div class='form-field verwrap'>
					<input type='button' value='免费获取短信动态码' class='getvernum'>
					<span class='inline-tip'>请输入验证码</span>
				</div>
				<div class='form-field u-sms'>
					<label>短信动态码</label>
					<input type='text' class='f-text'>
					<span class='inline-tip'>
						<i class='tipstatus'></i>请输入短信动态码
					</span>
				</div>
				<div class='form-field u-pwd'>
					<div class='pwstrength'>
						<div></div>
						<div></div>
					</div>
					<label>创建密码</label>
					<input type='password' class='f-text' id='creapass'>
					<span class='inline-tip'>
						<i class='tipstatus'></i>请填写密码
					</span>
				</div>
				<div class='form-field u-pwd2'>
					<label>确认密码</label>
					<input type='password' class='f-text' id='checkpass'>
					<span class='inline-tip'>
						<i class='tipstatus'></i>请再次输入密码
					</span>
				</div>
				<div class='form-field u-agre'>
					<input type='submit' class='btn' value='同意以下协议并注册'>
					<a></a>
				</div>
				<input type='hidden'>
			</form>
			<div class='term'>
				<a href=''>《美团网用户协议》</a>
			</div>
		</div>
	</div>
</body>
</html>
